<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xkcd viewer</title>

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="site-wrapper">
    <header class="site-header">
      <p class="site-header__title">xkcd viewer</p>
      <nav class="site-header-nav navigation">
        <a data-navlink-first href="?n=1" class="navigation__link">First</a>
        <a data-navlink-prev href="" class="navigation__link">Previous</a>
        <a href="?n=random" class="navigation__link">Random</a>
        <a data-navlink-next href="" class="navigation__link">Next</a>
        <a data-navlink-latest href="?" class="navigation__link">Latest</a>
      </nav>
    </header>
    <main>
      <article class="strip">
        <header class="strip__header">
          <h1 class="strip__title"></h1>
          <p class="strip__date"></p>
          <button class="strip__btn-display-toggle">View transcript</button>
        </header>
        <div class="strip__content">
          <img src="" class="strip__image">
          <div class="strip__transcript visually-hidden">
          </div>
          <p class="strip__alt-text">
          </p>
        </div>
        <footer class="strip__footer">
          <a target="blank" class="external-link strip__source-link">Original</a>
        </footer>
      </article>
    </main>
    <footer class="site-wrapper__footer site-footer">
      <p class="site-footer__copyright">&copy; 2021 ppesterev</p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</div>

</html>
